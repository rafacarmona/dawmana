<div id="registroAsistentes">
	<section>
		<h1>Registro de asistente</h1>
		<form action="">
			<div>
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" placeholder="Tu nombre aquÃ­" autocomplete='given-name' >
				<p><i></i></p>
			</div>
			<div>
				<label for="apellidos">Apellidos</label>
				<input type="text" id="apellidos" placeholder="Apellido1, Apellido2" autocomplete='family-name'>
				<p><i></i></p>
			</div>
			<div>
				<label for="dni">DNI</label>
				<input type="text" id="dni" placeholder="12345678-Z" autocomplete='given-name' >
				<p><i></i></p>
			</div>
			<div>
				<label for="email">e-mail</label>
				<input type="text" id="email" placeholder="mail@mail.com" autocomplete='mail'>
				<p><i></i></p>
			</div>
			<div>
				<label for="email">Procedencia</label>
				<select id="selectProcedencia">
					<option value="ies" selected>I.E.S.</option>
					<option value="universidad">Universidad</option>
					<option value="empresa">Empresa</option>
				</select>
				<p><i></i></p>
			</div>
			<button id="botonSubmit">Registrarse</button>
		</form>
	</section>
</div>
