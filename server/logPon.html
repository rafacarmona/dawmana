<div id="logPon">
	<section>
		<h1>Login de ponente</h1>
		<form id="loginPonenteForm" action="#">
			<div>
				<label for="nombrePonente">Nombre</label>
				<input type="text" id="nombrePonente" autocomplete="username" placeholder="nombre de usuario">
				<p><i></i></p>
			</div>
			<div>
				<label for="passwordPonente">Contraseña</label>
				<input type="password" id="passwordPonente" autocomplete="current-password" placeholder="contraseña">
				<p><i></i></p>
			</div>
			<div>
				<button id="botonLoginPonente">Login</button>
				<p id="loginError"><i></i></p>
			</div>
		</form>
	</section>
</div>
